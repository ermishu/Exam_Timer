<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" tyle="text/css" href="style.css">
    <title>Timmer</title>
</head>

<body>
    <div id="header">

        <div id="head">
            <fieldset>
                <legend>Exam Time</legend>

                <div id="TotalTime">
                    <div class="counter" id="hours">
                        <p class="current">00</p>
                        <p class="next">01</p>
                    </div>
                    <div class="counter" id="colon" style="width:fit-content">
                        <p>:</p>
                    </div>
                    <div class="counter" id="Minutes">
                        <p class="current">00</p>
                        <p class="next">01</p>
                    </div>
                    <div class="counter" id="colon" style="width:fit-content">
                        <p>:</p>
                    </div>
                    <div class="counter" id="Seconds">
                        <p class="current">00</p>
                        <p class="next">01</p>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div>
        <div id="Body">
            <div id="questionTimer" style="display:inline-block">
                <fieldset>
                    <legend>Time on question Number <span id="no">1</span></legend>
                    <div class="counter" id="Minutes">
                        <p class="current">00</p>
                        <p class="next">01</p>
                    </div>
                    <div class="counter" id="colon" style="width:fit-content">
                        <p>:</p>
                    </div>
                    <div class="counter" id="Seconds">
                        <p class="current">00</p>
                        <p class="next">01</p>
                    </div>
                </fieldset>
            </div>
            
            <div id="BonusTime" style="display:inline-block">
                <fieldset>
                    <legend>Bonus Time Count</legend>
                    <div class="counter" id="hours">
                        <p class="current">00</p>
                        <p class="next">01</p>
                    </div>
                    <div class="counter" id="colon" style="width:fit-content">
                        <p>:</p>
                    </div>
                    <div class="counter" id="Minutes">
                        <p class="current">00</p>
                        <p class="next">-01</p>
                    </div>
                    <div class="counter" id="colon" style="width:fit-content">
                        <p>:</p>
                    </div>
                    <div class="counter" id="Seconds">
                        <p class="current">00</p>
                        <p class="next">-01</p>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    
    <div id="Questions">
        <div id="options">
            <fieldset>
                <legend>Remaining Till Now</legend>
                <div class="counter" id="RemainingQues">
                    <p class="current">00</p>
                    <p class="next">01</p>
                </div>
            </fieldset>
            <fieldset>
                <legend>Attempted Till now</legend>
                <div class="counter" id="AttemptedQues">
                    <p class="current">00</p>
                    <p class="next">01</p>
                </div>
            </fieldset>
            <fieldset>
                <legend>Must Have Attempted</legend>
                <div class="counter" id="MustAttemptedQues">
                    <p class="current">00</p>
                    <p class="next">01</p>
                </div>
            </fieldset>
        </div>
    </div>
    <div id="Buttons">
        <div id="stopbutton">
            <button id="Done" onclick="Stops()"style="width:120%">DONE</button>
        </div>
        <!-- <div id="stopbutton">
            <button id="start" style="width:120%">PAUSE</button>
        </div> -->
        <div id="stopbutton">
            <button id="Submit" onclick ="TimeOver()" style="width:120%">SUBMIT</button>
        </div>
    </div>

    <script type="text/javascript" src="TimerPageScript.js"></script>

</body>

</html>
